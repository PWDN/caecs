plugins {
 id 'application'
 id 'java'
}
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

javadoc {
 destinationDir = file("${buildDir}/docs/javadoc")
}

application {
 mainClass = 'com.vitaliirohozhyn_arsenisialitski.caecs.CAECS'
}

jar {
 manifest {
  attributes 'Main-Class': 'com.vitaliirohozhyn_arsenisialitski.caecs.CAECS'
 }
}

repositories {
 mavenCentral()
}
